language: android
dist: trusty
jdk: oraclejdk8
sudo: false

deploy:
  provider: firebase

android:
  components:
  - build-tools-29.0.0
  - android-15
  - add-on
  - extra-android-support
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - sys-img-x86-android-25
  - sys-img-armeabi-v7a-google_apis-google-25
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+

before_install:
- yes | sdkmanager "platforms;android-25"
- yes | sdkmanager "platforms;android-27"
- yes | sdkmanager "platforms;android-28"

install: true

before_script:
- chmod +x gradlew
- ./gradlew assembleDebug
- ./gradlew assembleDebugAndroidTest
- ./google-cloud-sdk/bin/gcloud beta firebase test android run –use -orchestrator --type instrumentation --app app/build/outputs/apk/debug/app-debug.apk –test app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk –device model=Pixel2,version=29

script:
- ./gradlew connectedCheck --stacktrace

env:
  global:
    secure: 
